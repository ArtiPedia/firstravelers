title: FirsTravelers
author: ArtiPedia
email: artipedia243@gmail.com
description: > 
  Travel blog to inspire and get you motivated
baseurl: "/"
url: "https://firstravelers.com"
twitter_username:  # replace with your_twitter_username or comment to remove link from footer
github_username:  ArtiPedia
instagram_username:  # replace with your_instagram_username or comment to remove link from footer
social:
  name: ArtiPedia
  links:
    - https://twitter.com/ 
    - https://www.facebook.com/ 
    - https://www.linkedin.com/in/ 
    - https://plus.google.com/ 
    - https://github.com/ 
    - https://keybase.io/ 

disqus:
  shortname: FirsTravelers

# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
